<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR proptotype</title>
</head>
<script>
    const onFoundedMarker = () => {
        console.log("Marker Found")
    }
    const onLostMarker = () => {
        console.log("Marker Lost")
    }
    AFRAME.registerComponent('markerhandler', {
        init: function () {
            this.el.sceneEl.addEventListener('click', () => {
                let box = document.querySelector("#test");
                console.log(box.attributes);
                box.setAttribute('visible', !box.attributes.visible)
            });
        }
    })
</script>
<body>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-marker-camera markerhandler preset='hiro'>
        <a-box id="test" position='0 0.5 0' material='color: red;'>
            <a-animation attribute="rotation" dur="3000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
    </a-marker-camera>
</a-scene>
</body>
</body>
</html>
