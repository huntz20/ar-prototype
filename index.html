<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR proptotype</title>
</head>
<body>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='color: red;'>
        <a-animation attribute="rotation" dur="9000" to="360 360 0" repeat="indefinite" easing="linear"></a-animation>
    </a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</body>
</html>
